name: OnlySaid CI/CD

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

env:
  # Build versioning
  BUILD_VERSION: ${{ github.sha }}
  BUILD_NUMBER: ${{ github.run_number }}
  
  # JFrog configuration
  JFROG_CLI_URL: ${{ secrets.JFROG_URL }}
  JFROG_CLI_ACCESS_TOKEN: ${{ secrets.JFROG_TOKEN }}
  
  # Docker registry configuration
  DOCKER_REGISTRY: ${{ secrets.JFROG_URL }}/oa-onlysaid-app-docker-dev-local
  ELECTRON_REGISTRY: oa-onlysaid-electron-dev-local

jobs:
  # Stage 1: CI - Build & Initial Publication
  ci-build-and-publish:
    name: CI - Build & Publish Artifacts
    runs-on: ubuntu-latest
    
    outputs:
      build-version: ${{ env.BUILD_VERSION }}
      docker-image-tag: ${{ steps.docker-meta.outputs.tags }}
      
    steps:
      # 1. Setup & Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper versioning
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Set up JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        
      - name: Configure JFrog CLI
        run: |
          if [ -z "${{ secrets.JFROG_URL }}" ] || [ -z "${{ secrets.JFROG_TOKEN }}" ]; then
            echo "❌ JFrog credentials are required but not provided"
            exit 1
          fi
          
          echo "Configuring JFrog CLI..."
          jfrog config add artifactory --url="${{ secrets.JFROG_URL }}" --access-token="${{ secrets.JFROG_TOKEN }}" --interactive=false
          echo "JFROG_CONFIGURED=true" >> $GITHUB_ENV
          echo "✅ JFrog CLI configured successfully"

      # 2. Add IP to JFrog allowlist
      - name: Add IP to JFrog allowlist
        run: |
          set -e  # Exit on any error
          
          echo "Getting runner IP..."
          RUNNER_IP=$(timeout 10s curl -s https://api.ipify.org)
          
          if [ -z "$RUNNER_IP" ]; then
            echo "❌ Failed to get runner IP"
            exit 1
          fi
          
          echo "Current runner IP: $RUNNER_IP"
          echo "Testing JFrog connectivity..."
          
          # Test JFrog connectivity first
          timeout 30s curl -f -s "${{ secrets.JFROG_URL }}/artifactory/api/system/ping" > /dev/null
          echo "✅ JFrog server is accessible"
          
          echo "Adding IP $RUNNER_IP to allowlist..."
          
          # Add IP with timeout
          HTTP_CODE=$(timeout 30s curl -s -w "%{http_code}" -X PUT \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.JFROG_TOKEN }}" \
            -d "{\"allowedIps\": [\"$RUNNER_IP/32\"]}" \
            "${{ secrets.JFROG_URL }}/artifactory/api/system/security/ipRestrictions" \
            -o /tmp/jfrog_response.txt)
          
          echo "HTTP Response Code: $HTTP_CODE"
          echo "Response body:"
          cat /tmp/jfrog_response.txt || echo "No response body"
          
          if [ "$HTTP_CODE" != "200" ] && [ "$HTTP_CODE" != "201" ]; then
            echo "❌ Failed to add IP. HTTP Code: $HTTP_CODE"
            exit 1
          fi
          
          echo "✅ IP added successfully"
        timeout-minutes: 2
        
      # 3. Dependency Management
      - name: Configure npm for JFrog Artifactory
        run: |
          echo "Setting up .npmrc for JFrog Artifactory npm proxy"
          
          cat > .npmrc << EOF
          registry=http://103.1.32.206:8080/artifactory/api/npm/oa-npm/
          //103.1.32.206:8080/artifactory/api/npm/oa-npm/:_authToken=${{ secrets.JFROG_TOKEN }}
          //103.1.32.206:8080/artifactory/api/npm/oa-npm/:always-auth=true
          EOF
          echo "✅ Created .npmrc for oa-npm virtual repository"
        
      - name: Install dependencies (Next.js)
        run: |
          echo "Installing Next.js dependencies..."
          
          # Set npm timeout and retry configuration
          npm config set fetch-timeout 60000
          npm config set fetch-retry-mintimeout 10000
          npm config set fetch-retry-maxtimeout 60000
          npm config set fetch-retries 2
          
          # Test npm registry connectivity
          echo "Testing npm registry connectivity..."
          timeout 30s npm ping
          
          echo "Installing dependencies with npm ci..."
          timeout 120s npm ci
          echo "✅ Successfully installed Next.js dependencies"
        timeout-minutes: 10
        
      - name: Install dependencies (Electron)
        run: |
          cd onlysaid-electron
          
          echo "Installing Electron dependencies..."
          
          # Set npm timeout and retry configuration for Electron
          npm config set fetch-timeout 60000
          npm config set fetch-retry-mintimeout 10000
          npm config set fetch-retry-maxtimeout 60000
          npm config set fetch-retries 2
          
          # Copy the .npmrc to electron directory
          echo "Copying .npmrc for JFrog registry..."
          cp ../.npmrc .
          
          # Test connectivity
          echo "Testing npm registry connectivity for Electron..."
          timeout 30s npm ping
          
          echo "Installing Electron dependencies with npm ci..."
          timeout 120s npm ci
          echo "✅ Successfully installed Electron dependencies"
        timeout-minutes: 10
          
      # 4. Quality & Security Scan
      - name: Run ESLint (Next.js)
        run: |
          echo "Running Next.js ESLint..."
          npm run lint
          echo "✅ Next.js ESLint passed"
        
      - name: Run ESLint (Electron)
        run: |
          cd onlysaid-electron
          echo "Running Electron ESLint..."
          npm run lint
          echo "✅ Electron ESLint passed"
          
      - name: Run tests (Next.js)
        run: |
          echo "Running Next.js tests..."
          # Uncomment when tests are available
          # npm test
          echo "✅ Next.js tests completed (no tests configured yet)"
          
      - name: Run tests (Electron)
        run: |
          cd onlysaid-electron
          echo "Running Electron tests..."
          npm test
          echo "✅ Electron tests passed"
          
      - name: JFrog Security Scan
        run: |
          echo "Running JFrog security scan..."
          timeout 30s curl -f -s "${{ secrets.JFROG_URL }}/artifactory/api/system/ping" > /dev/null
          echo "JFrog server is accessible, running security scan..."
          timeout 90s jfrog audit --server-id=artifactory
          echo "✅ JFrog security scan completed"
        timeout-minutes: 3
        
      # 5. Build Artifacts
      - name: Build Next.js Application
        env:
          # Essential for Stripe API routes that get called during build
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          
          # Required for Next.js build process
          NODE_ENV: production
          
        run: |
          echo "Building Next.js application..."
          npm run build
          echo "✅ Next.js application built successfully"
          
      - name: Verify directory structure
        run: |
          echo "Current working directory: $(pwd)"
          echo "Repository contents:"
          ls -la
          echo "Verifying onlysaid-electron directory exists:"
          if [ ! -d "onlysaid-electron" ]; then
            echo "❌ onlysaid-electron directory not found"
            exit 1
          fi
          echo "✅ onlysaid-electron directory found"
          
      - name: Build Electron Application (Windows)
        working-directory: ./onlysaid-electron
        env:
          # Required environment variables for webpack build
          KB_BASE_URL: ${{ secrets.KB_BASE_URL || 'http://onlysaid-dev.com/api/kb/' }}
          MICROSOFT_CLIENT_ID: ${{ secrets.MICROSOFT_CLIENT_ID || '' }}
          ONLYSAID_API_URL: ${{ secrets.ONLYSAID_API_URL || 'https://api.onlysaid.com' }}
          ONLYSAID_DOMAIN: ${{ secrets.ONLYSAID_DOMAIN || 'https://onlysaid.com' }}
          SOCKET_SERVER_URL: ${{ secrets.SOCKET_SERVER_URL || 'http://localhost:3001' }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID || '' }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET || '' }}
        run: |
          echo "Building Electron application for Windows..."
          npm run package:windows
          echo "✅ Electron Windows build completed"
          
      - name: Build Electron Application (All Platforms)
        working-directory: ./onlysaid-electron
        env:
          # Required environment variables for webpack build
          KB_BASE_URL: ${{ secrets.KB_BASE_URL || 'http://onlysaid-dev.com/api/kb/' }}
          MICROSOFT_CLIENT_ID: ${{ secrets.MICROSOFT_CLIENT_ID || '' }}
          ONLYSAID_API_URL: ${{ secrets.ONLYSAID_API_URL || 'https://api.onlysaid.com' }}
          ONLYSAID_DOMAIN: ${{ secrets.ONLYSAID_DOMAIN || 'https://onlysaid.com' }}
          SOCKET_SERVER_URL: ${{ secrets.SOCKET_SERVER_URL || 'http://localhost:3001' }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID || '' }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET || '' }}
        run: |
          echo "Building Electron application for all platforms..."
          npm run package
          echo "✅ Electron multi-platform build completed"
          
      # Docker Setup
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Extract Docker metadata
        id: docker-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/onlysaid-app
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=dev-latest
            
      # Build Docker Images
      - name: Build Next.js Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.next
          platforms: linux/amd64
          push: false
          tags: ${{ steps.docker-meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/onlysaid-app.tar
          
      - name: Build Socket Server Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./socket_server
          file: ./socket_server/Dockerfile.socket_server
          platforms: linux/amd64
          push: false
          tags: ${{ env.DOCKER_REGISTRY }}/onlysaid-socket:dev-${{ env.BUILD_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/onlysaid-socket.tar
          
      - name: Build Knowledge Base Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.kb
          platforms: linux/amd64
          push: false
          tags: ${{ env.DOCKER_REGISTRY }}/onlysaid-kb:dev-${{ env.BUILD_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/onlysaid-kb.tar
          
      - name: Build Documentation Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.docs
          platforms: linux/amd64
          push: false
          tags: ${{ env.DOCKER_REGISTRY }}/onlysaid-docs:dev-${{ env.BUILD_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/onlysaid-docs.tar
          
      # 6. Publish to Artifactory (Dev Tier)
      - name: Upload Docker Images to JFrog Artifactory
        run: |
          echo "Uploading Docker images to JFrog Artifactory..."
          
          # Load and tag images
          docker load < /tmp/onlysaid-app.tar
          docker load < /tmp/onlysaid-socket.tar
          docker load < /tmp/onlysaid-kb.tar
          docker load < /tmp/onlysaid-docs.tar
          
          # Tag images for repository
          docker tag ${{ env.DOCKER_REGISTRY }}/onlysaid-app:dev-${{ env.BUILD_VERSION }} ${{ env.DOCKER_REGISTRY }}/onlysaid-app:dev-${{ env.BUILD_VERSION }}
          docker tag ${{ env.DOCKER_REGISTRY }}/onlysaid-socket:dev-${{ env.BUILD_VERSION }} ${{ env.DOCKER_REGISTRY }}/onlysaid-socket:dev-${{ env.BUILD_VERSION }}
          docker tag ${{ env.DOCKER_REGISTRY }}/onlysaid-kb:dev-${{ env.BUILD_VERSION }} ${{ env.DOCKER_REGISTRY }}/onlysaid-kb:dev-${{ env.BUILD_VERSION }}
          docker tag ${{ env.DOCKER_REGISTRY }}/onlysaid-docs:dev-${{ env.BUILD_VERSION }} ${{ env.DOCKER_REGISTRY }}/onlysaid-docs:dev-${{ env.BUILD_VERSION }}
          
          # Push to oa-onlysaid-app-docker-dev-local repository
          echo "Pushing images to oa-onlysaid-app-docker-dev-local..."
          docker push ${{ env.DOCKER_REGISTRY }}/onlysaid-app:dev-${{ env.BUILD_VERSION }}
          docker push ${{ env.DOCKER_REGISTRY }}/onlysaid-socket:dev-${{ env.BUILD_VERSION }}
          docker push ${{ env.DOCKER_REGISTRY }}/onlysaid-kb:dev-${{ env.BUILD_VERSION }}
          docker push ${{ env.DOCKER_REGISTRY }}/onlysaid-docs:dev-${{ env.BUILD_VERSION }}
          echo "✅ All Docker images uploaded successfully"
        
      - name: Upload Electron Installers to JFrog Artifactory
        run: |
          echo "Uploading Electron installers to oa-onlysaid-electron-dev-local..."
          
          cd onlysaid-electron/release/build
          
          # Verify that build artifacts exist
          if [ ! "$(ls -A .)" ]; then
            echo "❌ No Electron build artifacts found"
            exit 1
          fi
          
          # Upload all built installers to electron dev repository
          UPLOADED_COUNT=0
          for file in *.exe *.dmg *.AppImage; do
            if [ -f "$file" ]; then
              echo "Uploading $file to ${{ env.ELECTRON_REGISTRY }}..."
              jfrog rt u "$file" "${{ env.ELECTRON_REGISTRY }}/v${{ env.BUILD_VERSION }}/$file" \
                --server-id=artifactory \
                --build-name="OnlySaid-Electron" \
                --build-number="${{ env.BUILD_NUMBER }}"
              UPLOADED_COUNT=$((UPLOADED_COUNT + 1))
            fi
          done
          
          if [ $UPLOADED_COUNT -eq 0 ]; then
            echo "❌ No Electron installers were uploaded"
            exit 1
          fi
          
          echo "✅ Successfully uploaded $UPLOADED_COUNT Electron installers"
        
      # Store artifacts for potential manual download/testing
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-images-${{ env.BUILD_VERSION }}
          path: /tmp/*.tar
          retention-days: 7
          
      - name: Upload Electron Installers
        uses: actions/upload-artifact@v4
        with:
          name: electron-installers-${{ env.BUILD_VERSION }}
          path: onlysaid-electron/release/build/*
          retention-days: 7
          
      # 7. Deploy to Dev Environment
      - name: Generate deployment manifests
        run: |
          echo "Generating Kubernetes deployment manifests..."
          mkdir -p k8s-manifests
          
          # Create deployment manifest template using docker registry
          cat > k8s-manifests/onlysaid-app-deployment.yaml << EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: onlysaid-app-dev
            namespace: onlysaid-dev
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: onlysaid-app-dev
            template:
              metadata:
                labels:
                  app: onlysaid-app-dev
              spec:
                containers:
                - name: onlysaid-app
                  image: ${{ env.DOCKER_REGISTRY }}/onlysaid-app:dev-${{ env.BUILD_VERSION }}
                  ports:
                  - containerPort: 3000
          EOF
          echo "✅ Kubernetes manifests generated"
          
      - name: Upload Kubernetes Manifests
        uses: actions/upload-artifact@v4
        with:
          name: k8s-manifests-${{ env.BUILD_VERSION }}
          path: k8s-manifests/
          retention-days: 7
          
      # Summary
      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Version:** ${{ env.BUILD_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number:** ${{ env.BUILD_NUMBER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **JFrog Configured:** ✅" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Registry:** oa-onlysaid-app-docker-dev-local" >> $GITHUB_STEP_SUMMARY
          echo "- **Electron Registry:** oa-onlysaid-electron-dev-local" >> $GITHUB_STEP_SUMMARY
          echo "- **NPM Registry:** oa-npm (virtual)" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Images Built:** ✅" >> $GITHUB_STEP_SUMMARY
          echo "- **Electron Installers Built:** ✅" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifacts Published to JFrog:** ✅" >> $GITHUB_STEP_SUMMARY

      # CLEANUP: Remove IP from allowlist
      - name: Remove IP from JFrog allowlist
        if: always()
        run: |
          echo "Cleaning up IP allowlist..."
          RUNNER_IP=$(timeout 10s curl -s https://api.ipify.org || echo "UNKNOWN")
          echo "Runner IP: $RUNNER_IP"
          
          # Remove IP from allowlist
          HTTP_CODE=$(timeout 30s curl -s -w "%{http_code}" -X PUT \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.JFROG_TOKEN }}" \
            -d "{\"allowedIps\": []}" \
            "${{ secrets.JFROG_URL }}/artifactory/api/system/security/ipRestrictions" \
            -o /tmp/cleanup_response.txt)
          
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "201" ]; then
            echo "✅ IP removed successfully"
          else
            echo "⚠️ Failed to remove IP. HTTP Code: $HTTP_CODE"
            echo "Response:"
            cat /tmp/cleanup_response.txt || echo "No response body"
          fi
        timeout-minutes: 2
        continue-on-error: true