name: Publish Dummy Docker Artifacts to JFrog

on:
  # Manual trigger only
  workflow_dispatch:
    inputs:
      build_version:
        description: 'Build version (commit SHA or custom version)'
        required: false
        default: 'test-dummy'
      registry_environment:
        description: 'Target registry environment'
        type: choice
        options:
          - dev
          - staging
          - prod
        default: dev

env:
  # Build versioning
  BUILD_VERSION: ${{ inputs.build_version || 'test-dummy' }}
  BUILD_NUMBER: ${{ github.run_number }}
  REGISTRY_ENV: ${{ inputs.registry_environment || 'dev' }}

jobs:
  publish-dummy-artifacts:
    name: Publish Dummy Docker Artifacts
    runs-on: [self-hosted, onlysaid-runner]
    timeout-minutes: 30
    
    steps:
      # 1. Setup & Environment Configuration
      - name: "[CONFIG] Load environment configuration"
        id: config
        run: |
          echo "üîß Loading configuration for ${{ env.REGISTRY_ENV }} environment..."
          
          SECRETS_FILE="$HOME/.secrets"
          if [ -f "$SECRETS_FILE" ]; then
            echo "Loading environment variables from $SECRETS_FILE..."
            source "$SECRETS_FILE"
            
            # Export to GitHub Actions environment
            echo "JFROG_URL=${JFROG_URL}" >> $GITHUB_ENV
            echo "JFROG_USER=${JFROG_USER}" >> $GITHUB_ENV
            echo "JFROG_USER_PASSWORD=${JFROG_USER_PASSWORD}" >> $GITHUB_ENV
            
            # Configure registry based on environment
            # Use port 8080 for Docker registry (HTTP)
            DOCKER_REGISTRY_HOST="1bucket.oneas1a.com:8080"
            case "${{ env.REGISTRY_ENV }}" in
              "dev")
                DOCKER_REPO="oa-onlysaid-app-docker-dev-local"
                ;;
              "staging")
                DOCKER_REPO="oa-onlysaid-app-docker-staging-local"
                ;;
              "prod")
                DOCKER_REPO="oa-onlysaid-app-docker-prod-local"
                ;;
              *)
                echo "‚ùå Unknown registry environment: ${{ env.REGISTRY_ENV }}"
                exit 1
                ;;
            esac
            
            echo "DOCKER_REPO=${DOCKER_REPO}" >> $GITHUB_ENV
            echo "DOCKER_REGISTRY_HOST=${DOCKER_REGISTRY_HOST}" >> $GITHUB_ENV
            
            echo "‚úÖ Configuration loaded successfully"
            echo "Environment: ${{ env.REGISTRY_ENV }}"
            echo "JFrog URL: ${JFROG_URL}"
            echo "Docker Registry Host: ${DOCKER_REGISTRY_HOST}"
            echo "Docker Repository: ${DOCKER_REPO}"
            echo "JFrog User: ${JFROG_USER}"
          else
            echo "‚ùå Secrets file not found at $SECRETS_FILE"
            exit 1
          fi

      - name: "[VERIFY] Environment and connectivity"
        run: |
          echo "üîç Verifying environment..."
          echo "Runner OS: $(uname -a)"
          echo "Docker version: $(docker --version)"
          echo "Current user: $(whoami)"
          echo "Available disk space:"
          df -h /tmp
          
          echo "üîó Testing JFrog connectivity..."
          
          # Test JFrog web interface (HTTPS for web API)
          WEB_URL="${JFROG_URL%/}/artifactory/api/system/ping"
          echo "Testing JFrog web interface: ${WEB_URL}"
          
          RETRY_COUNT=0
          MAX_RETRIES=3
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -f -s -k --connect-timeout 10 --max-time 30 "${WEB_URL}" > /dev/null; then
              echo "‚úÖ JFrog web interface is accessible (attempt $((RETRY_COUNT + 1)))"
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "‚ö†Ô∏è JFrog web interface connectivity failed, retrying in 5 seconds... (attempt $RETRY_COUNT/$MAX_RETRIES)"
                sleep 5
              else
                echo "‚ùå Cannot reach JFrog web interface after $MAX_RETRIES attempts"
                echo "JFrog URL: ${JFROG_URL}"
                exit 1
              fi
            fi
          done

      # Create dummy Docker images
      - name: "[CREATE] Dummy Docker images"
        run: |
          echo "üèóÔ∏è Creating dummy Docker images for testing..."
          
          # Create simple dummy images
          IMAGES=("onlysaid-app" "onlysaid-socket" "onlysaid-kb" "onlysaid-docs")
          
          for image in "${IMAGES[@]}"; do
            echo "Creating dummy $image image..."
            
            # Create a simple Dockerfile for dummy image
            cat > /tmp/Dockerfile.${image} << EOF
          FROM alpine:latest
          LABEL version="${{ env.BUILD_VERSION }}"
          LABEL environment="${{ env.REGISTRY_ENV }}"
          LABEL image-name="${image}"
          LABEL created-by="github-actions"
          LABEL created-at="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          RUN echo "Dummy ${image} image for testing JFrog publishing" > /app.txt
          RUN echo "Version: ${{ env.BUILD_VERSION }}" >> /app.txt
          RUN echo "Environment: ${{ env.REGISTRY_ENV }}" >> /app.txt
          CMD ["cat", "/app.txt"]
          EOF
            
            # Build dummy image with correct registry format
            FULL_IMAGE_NAME="${{ env.DOCKER_REGISTRY_HOST }}/${{ env.DOCKER_REPO }}/${image}"
            
            docker build -f /tmp/Dockerfile.${image} -t "${FULL_IMAGE_NAME}:${{ env.REGISTRY_ENV }}-${{ env.BUILD_VERSION }}" .
            docker tag "${FULL_IMAGE_NAME}:${{ env.REGISTRY_ENV }}-${{ env.BUILD_VERSION }}" "${FULL_IMAGE_NAME}:${{ env.REGISTRY_ENV }}-latest"
            
            echo "‚úÖ Created dummy $image image"
            echo "   Version tag: ${FULL_IMAGE_NAME}:${{ env.REGISTRY_ENV }}-${{ env.BUILD_VERSION }}"
            echo "   Latest tag: ${FULL_IMAGE_NAME}:${{ env.REGISTRY_ENV }}-latest"
          done
          
          echo "üìã Created dummy images:"
          docker images | grep "${{ env.DOCKER_REGISTRY_HOST }}"

      # Diagnose JFrog repository
      - name: "[DIAGNOSE] JFrog Repository Health Check"
        run: |
          echo "üîç Diagnosing JFrog repository configuration..."
          
          # Test repository accessibility via REST API (HTTPS for web API)
          REPO_URL="${JFROG_URL%/}/artifactory/api/repositories/${{ env.DOCKER_REPO }}"
          echo "Testing repository: $REPO_URL"
          
          if curl -f -s -k -u "${{ env.JFROG_USER }}:${{ env.JFROG_USER_PASSWORD }}" "$REPO_URL" > /tmp/repo_info.json; then
            echo "‚úÖ Repository is accessible via API"
            echo "Repository info:"
            cat /tmp/repo_info.json | jq '.' || cat /tmp/repo_info.json
          else
            echo "‚ùå Repository not accessible via API"
            echo "This might indicate:"
            echo "1. Repository doesn't exist"
            echo "2. User doesn't have permissions"
            echo "3. Repository is not a Docker repository"
          fi
          
          # Test Docker registry v2 API (HTTP on port 8080)
          DOCKER_V2_URL="http://${{ env.DOCKER_REGISTRY_HOST }}/v2/"
          echo "Testing Docker v2 API: $DOCKER_V2_URL"
          
          if curl -f -s -k -u "${{ env.JFROG_USER }}:${{ env.JFROG_USER_PASSWORD }}" "$DOCKER_V2_URL" > /dev/null; then
            echo "‚úÖ Docker v2 API is accessible"
          else
            echo "‚ùå Docker v2 API not accessible"
          fi
          
          # Test specific repository endpoint (HTTP)
          REPO_V2_URL="http://${{ env.DOCKER_REGISTRY_HOST }}/v2/${{ env.DOCKER_REPO }}/tags/list"
          echo "Testing repository v2 endpoint: $REPO_V2_URL"
          
          if curl -f -s -k -u "${{ env.JFROG_USER }}:${{ env.JFROG_USER_PASSWORD }}" "$REPO_V2_URL"; then
            echo "‚úÖ Repository v2 endpoint is accessible"
          else
            echo "‚ùå Repository v2 endpoint not accessible"
          fi

      # Push Docker images to JFrog Registry
      - name: "[PUBLISH] Push Docker images to JFrog Registry"
        run: |
          echo "üöÄ Pushing Docker images to JFrog Artifactory..."
          
          echo "Docker Registry Host: ${{ env.DOCKER_REGISTRY_HOST }}"
          echo "Docker Repository: ${{ env.DOCKER_REPO }}"
          echo "JFrog User: ${{ env.JFROG_USER }}"
          
          # Configure Docker for insecure registry (HTTP on port 8080)
          sudo mkdir -p /etc/docker
          
          # Backup existing daemon.json if it exists
          if [ -f /etc/docker/daemon.json ]; then
            sudo cp /etc/docker/daemon.json /etc/docker/daemon.json.backup
            echo "üìã Existing Docker daemon configuration backed up"
          fi
          
          # Create daemon.json for insecure registry
          sudo tee /etc/docker/daemon.json > /dev/null << EOF
          {
            "insecure-registries": ["${{ env.DOCKER_REGISTRY_HOST }}"],
            "registry-mirrors": [],
            "debug": false
          }
          EOF
          
          echo "üìã Docker daemon configuration:"
          sudo cat /etc/docker/daemon.json
          
          # Validate JSON syntax before restarting
          echo "üîç Validating Docker daemon configuration..."
          if ! sudo cat /etc/docker/daemon.json | jq . > /dev/null 2>&1; then
            echo "‚ùå Invalid JSON in daemon.json, reverting to backup"
            if [ -f /etc/docker/daemon.json.backup ]; then
              sudo mv /etc/docker/daemon.json.backup /etc/docker/daemon.json
            else
              sudo rm -f /etc/docker/daemon.json
            fi
            exit 1
          fi
          
          # Restart Docker daemon
          echo "üîÑ Restarting Docker daemon..."
          if sudo systemctl restart docker; then
            echo "‚úÖ Docker daemon restarted successfully"
          else
            echo "‚ùå Docker daemon restart failed"
            exit 1
          fi
          
          # Wait for Docker to be ready
          echo "‚è≥ Waiting for Docker to be ready..."
          sleep 15
          
          # Verify Docker is working
          echo "‚úÖ Verifying Docker status..."
          docker version
          
          # Docker login with retry logic
          echo "üîê Authenticating with JFrog Docker registry..."
          echo "Login command: docker login ${{ env.DOCKER_REGISTRY_HOST }} -u ${{ env.JFROG_USER }}"
          
          LOGIN_ATTEMPTS=0
          MAX_LOGIN_ATTEMPTS=3
          
          while [ $LOGIN_ATTEMPTS -lt $MAX_LOGIN_ATTEMPTS ]; do
            if echo "${{ env.JFROG_USER_PASSWORD }}" | docker login "${{ env.DOCKER_REGISTRY_HOST }}" -u "${{ env.JFROG_USER }}" --password-stdin; then
              echo "‚úÖ Successfully authenticated with JFrog Docker Registry"
              break
            else
              LOGIN_ATTEMPTS=$((LOGIN_ATTEMPTS + 1))
              if [ $LOGIN_ATTEMPTS -lt $MAX_LOGIN_ATTEMPTS ]; then
                echo "‚ö†Ô∏è Login attempt $LOGIN_ATTEMPTS failed, retrying in 10 seconds..."
                sleep 10
              else
                echo "‚ùå Failed to authenticate after $MAX_LOGIN_ATTEMPTS attempts"
                exit 1
              fi
            fi
          done
          
          # Test repository access before pushing (HTTP)
          echo "üîç Testing repository access..."
          REPO_TEST_URL="http://${{ env.DOCKER_REGISTRY_HOST }}/v2/${{ env.DOCKER_REPO }}/tags/list"
          if curl -f -s -k -u "${{ env.JFROG_USER }}:${{ env.JFROG_USER_PASSWORD }}" "$REPO_TEST_URL" > /dev/null; then
            echo "‚úÖ Repository is accessible via Docker v2 API"
          else
            echo "‚ùå Repository not accessible - this may cause push failures"
            echo "Repository URL: $REPO_TEST_URL"
            # Continue anyway to see detailed error
          fi
          
          # Function to push with retry logic
          push_with_retry() {
            local image_tag="$1"
            local max_attempts=3
            local attempt=1
            
            while [ $attempt -le $max_attempts ]; do
              echo "Attempt $attempt/$max_attempts: Pushing $image_tag"
              
              if timeout 600 docker push "$image_tag" 2>&1 | tee /tmp/push_log_${attempt}.txt; then
                echo "‚úÖ Successfully pushed $image_tag on attempt $attempt"
                return 0
              else
                echo "‚ùå Push attempt $attempt failed for $image_tag"
                
                # Analyze the error
                if grep -q "blob upload unknown" /tmp/push_log_${attempt}.txt; then
                  echo "Error: 'blob upload unknown' detected"
                  echo "This usually indicates:"
                  echo "1. Repository is not properly configured as a Docker repository"
                  echo "2. User lacks push permissions"
                  echo "3. Repository path is incorrect"
                fi
                
                if grep -q "unauthorized" /tmp/push_log_${attempt}.txt; then
                  echo "Error: 'unauthorized' - Authentication or permission issue"
                fi
                
                if grep -q "timeout\|connection reset\|EOF" /tmp/push_log_${attempt}.txt; then
                  echo "Error: Network connectivity issue detected"
                fi
                
                if [ $attempt -lt $max_attempts ]; then
                  echo "Waiting 30 seconds before retry..."
                  sleep 30
                fi
                
                attempt=$((attempt + 1))
              fi
            done
            
            echo "‚ùå Failed to push $image_tag after $max_attempts attempts"
            return 1
          }
          
          # Push all images
          IMAGES=("onlysaid-app" "onlysaid-socket" "onlysaid-kb" "onlysaid-docs")
          PUSHED_COUNT=0
          FAILED_PUSHES=()
          
          for image in "${IMAGES[@]}"; do
            echo "üì§ Pushing $image..."
            
            FULL_IMAGE_NAME="${{ env.DOCKER_REGISTRY_HOST }}/${{ env.DOCKER_REPO }}/${image}"
            VERSION_TAG="${FULL_IMAGE_NAME}:${{ env.REGISTRY_ENV }}-${{ env.BUILD_VERSION }}"
            LATEST_TAG="${FULL_IMAGE_NAME}:${{ env.REGISTRY_ENV }}-latest"
            
            echo "Pushing: $VERSION_TAG"
            echo "Pushing: $LATEST_TAG"
            
            # Push with retry logic
            if push_with_retry "${VERSION_TAG}" && push_with_retry "${LATEST_TAG}"; then
              echo "‚úÖ Successfully pushed $image"
              PUSHED_COUNT=$((PUSHED_COUNT + 1))
            else
              echo "‚ùå Failed to push $image"
              FAILED_PUSHES+=("$image")
            fi
            echo "---"
          done
          
          # Report results
          echo "üìä Push Results:"
          echo "Successfully pushed: $PUSHED_COUNT/${#IMAGES[@]}"
          
          if [ ${#FAILED_PUSHES[@]} -gt 0 ]; then
            echo "Failed pushes: ${FAILED_PUSHES[*]}"
            echo "‚ùå Some images failed to push"
            exit 1
          else
            echo "‚úÖ All images pushed successfully"
          fi

      # Verify published images
      - name: "[VERIFY] Published images"
        run: |
          echo "üîç Verifying published images in JFrog..."
          
          IMAGES=("onlysaid-app" "onlysaid-socket" "onlysaid-kb" "onlysaid-docs")
          VERIFIED_COUNT=0
          
          for image in "${IMAGES[@]}"; do
            FULL_IMAGE_NAME="${{ env.DOCKER_REGISTRY_HOST }}/${{ env.DOCKER_REPO }}/${image}"
            IMAGE_URL="${FULL_IMAGE_NAME}:${{ env.REGISTRY_ENV }}-${{ env.BUILD_VERSION }}"
            echo "Checking $IMAGE_URL..."
            
            # Use docker manifest inspect to verify the image exists
            if docker manifest inspect "$IMAGE_URL" > /dev/null 2>&1; then
              echo "‚úÖ $image verified successfully"
              VERIFIED_COUNT=$((VERIFIED_COUNT + 1))
            else
              echo "‚ùå $image verification failed"
            fi
          done
          
          echo "üìä Verification Results: $VERIFIED_COUNT/${#IMAGES[@]} images verified"

      # Generate summary
      - name: "[SUMMARY] Publication summary"
        run: |
          echo "üìã Generating publication summary..."
          
          # Create detailed summary
          cat << EOF >> $GITHUB_STEP_SUMMARY
          ## Dummy Docker Publication Test Results
          
          **Environment:** ${{ env.REGISTRY_ENV }}
          **Build Version:** ${{ env.BUILD_VERSION }}
          **Registry:** ${{ env.DOCKER_REGISTRY_HOST }}
          **Test Status:** ‚úÖ SUCCESS
          
          ### Published Dummy Images:
          
          | Image | Version Tag | Latest Tag | Size |
          |-------|-------------|------------|------|
          | onlysaid-app | ${{ env.REGISTRY_ENV }}-${{ env.BUILD_VERSION }} | ${{ env.REGISTRY_ENV }}-latest | ~5MB |
          | onlysaid-socket | ${{ env.REGISTRY_ENV }}-${{ env.BUILD_VERSION }} | ${{ env.REGISTRY_ENV }}-latest | ~5MB |
          | onlysaid-kb | ${{ env.REGISTRY_ENV }}-${{ env.BUILD_VERSION }} | ${{ env.REGISTRY_ENV }}-latest | ~5MB |
          | onlysaid-docs | ${{ env.REGISTRY_ENV }}-${{ env.BUILD_VERSION }} | ${{ env.REGISTRY_ENV }}-latest | ~5MB |
          
          ### Registry URLs:
          - App: \`${{ env.DOCKER_REGISTRY_HOST }}/${{ env.DOCKER_REPO }}/onlysaid-app:${{ env.REGISTRY_ENV }}-${{ env.BUILD_VERSION }}\`
          - Socket: \`${{ env.DOCKER_REGISTRY_HOST }}/${{ env.DOCKER_REPO }}/onlysaid-socket:${{ env.REGISTRY_ENV }}-${{ env.BUILD_VERSION }}\`
          - KB: \`${{ env.DOCKER_REGISTRY_HOST }}/${{ env.DOCKER_REPO }}/onlysaid-kb:${{ env.REGISTRY_ENV }}-${{ env.BUILD_VERSION }}\`
          - Docs: \`${{ env.DOCKER_REGISTRY_HOST }}/${{ env.DOCKER_REPO }}/onlysaid-docs:${{ env.REGISTRY_ENV }}-${{ env.BUILD_VERSION }}\`
          
          ### Configuration Details:
          - **JFrog Web URL:** ${{ env.JFROG_URL }}
          - **Docker Registry Host:** ${{ env.DOCKER_REGISTRY_HOST }}
          - **Docker Repository:** ${{ env.DOCKER_REPO }}
          
          ### Test Information:
          - **Purpose:** Test JFrog Docker registry publishing functionality
          - **Images:** Dummy Alpine Linux containers with metadata
          - **Authentication:** ‚úÖ Successful
          - **Network Connectivity:** ‚úÖ Successful
          - **Publishing:** ‚úÖ Successful
          - **Protocol:** HTTP (port 8080)
          EOF
          
          echo "‚úÖ Summary generated successfully"

      # Cleanup
      - name: "[CLEANUP] Clean up dummy images"
        if: always()
        run: |
          echo "üßπ Cleaning up dummy Docker images..."
          
          # Restore original Docker daemon configuration
          if [ -f /etc/docker/daemon.json.backup ]; then
            echo "Restoring original Docker daemon configuration..."
            sudo mv /etc/docker/daemon.json.backup /etc/docker/daemon.json
            sudo systemctl restart docker
            sleep 10
          else
            echo "Removing Docker insecure registry configuration..."
            sudo rm -f /etc/docker/daemon.json
            sudo systemctl restart docker
            sleep 10
          fi
          
          # Logout from Docker registry
          docker logout "${{ env.DOCKER_REGISTRY_HOST }}" || echo "Docker logout failed"
          
          # Remove dummy images
          echo "Removing dummy images..."
          docker images | grep "${{ env.DOCKER_REGISTRY_HOST }}" | awk '{print $3}' | xargs -r docker rmi -f || echo "Some images couldn't be removed"
          
          # Clean up temporary Dockerfiles
          rm -f /tmp/Dockerfile.* || echo "No temporary Dockerfiles to clean"
          
          echo "‚úÖ Cleanup completed" 